{%for fuck in cats%}
{%if fuck.pk == category_selected%}
<p><a  id = 'aub' href="{{fuck.get_absolute_url}}">{{fuck.name}}</a></p>



{%elif fuck.pk <= category_selected|add:2 and fuck.pk >= category_selected|add:-2 %}
<a href="{{fuck.get_absolute_url}}" class="cats">{{fuck.name}}</a>

{%elif category_selected == 0 and fuck.pk <= 4 %}
<a href="{{fuck.get_absolute_url}}" class="cats">{{fuck.name}}</a>

	{%endif%}

{%endfor%}
