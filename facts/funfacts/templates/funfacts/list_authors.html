{%for fuck in authors%}
{%if fuck.pk == author_selected%}
<p><a  id = 'aub' href="{{fuck.get_absolute_url}}">{{fuck.name}}</a></p>



{%elif fuck.pk <= author_selected|add:1 and fuck.pk >= author_selected|add:-1 %}
<p><a href="{{fuck.get_absolute_url}}" class="authors">{{fuck.name}}</a></p>

{%elif author_selected == 0 %}
<p><a href="{{fuck.get_absolute_url}}" class="authors">{{fuck.name}}</a></p>

	{%endif%}

{%endfor%}
