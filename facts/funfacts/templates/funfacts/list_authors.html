{%for fuck in authors%}
{%if fuck.pk == author_selected%}
<p><a  id = 'aub' href="{{fuck.get_absolute_url}}">{{fuck.name}}</a></p>



{%elif fuck.pk <= author_selected|add:2 and fuck.pk >= author_selected|add:-2 %}
<a href="{{fuck.get_absolute_url}}" class="authors">{{fuck.name}}</a>

{%elif author_selected == 0 and fuck.pk <= 4 %}
<a href="{{fuck.get_absolute_url}}" class="authors">{{fuck.name}}</a>

	{%endif%}

{%endfor%}
