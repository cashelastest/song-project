{% extends 'funfacts/base.html'%}
{% load static %}
	<link type = 'text/css'href="{% static 'funfacts/css/styles.css' %}" rel="stylesheet" />
{%block content%}


{%for s in songs%}
<div align="center" class = "song_block" >
	<div class = "song_content">
<h1><p align="center">{{s.title}}</p></h1>
<b><p id='song_author' align="right">Автор: {{s.author}}</p></b>
{%if s.Image%}
<img src = '{{s.Image.url}}' >
{%endif%}
<h3><p id = 'song_content'> {{s.content|linebreaks}}</p></h3></div></div>
<br>


{%endfor%}


{%endblock%}
